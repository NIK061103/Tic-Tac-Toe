<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="player-info">
        <h4 class="player" id="A">PlayerA</h4>
    </div>
    <div class="game-container">
        <div class="game-box">
            <button type="box" class="game-button" id="1"></button>
            <button type="box" class="game-button" id="2"></button>
            <button type="box" class="game-button" id="3"></button>
            <button type="box" class="game-button" id="4"></button>
            <button type="box" class="game-button" id="5"></button>
            <button type="box" class="game-button" id="6"></button>
            <button type="box" class="game-button" id="7"></button>
            <button type="box" class="game-button" id="8"></button>
            <button type="box" class="game-button" id="9"></button>
        </div>
        
    </div>
    <div class="refresh-container">
        <button type="reset" id="reset-button">RESET GAME</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
